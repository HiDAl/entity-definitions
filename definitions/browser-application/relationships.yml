# Select entityGuid, requestUrl from AjaxRequest where requestUrl is not null
relationships:
  - provider: newrelic
    eventType: AjaxRequest
    rootEntityNodeType: SOURCE
    relationship: CALLS
    relatedEntity:
      domain: EXT
      type: SERVICE
      domainId: requestUrl
      processor: hostExtractor
    conditions:
      - attribute: requestUrl # verify exists
