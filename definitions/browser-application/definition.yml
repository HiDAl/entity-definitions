domain: BROWSER
type: APPLICATION
goldenTags: []
compositeMetrics:
  goldenMetrics:
  - golden_metrics.yml
configuration:
  entityExpirationTime: QUARTERLY
  alertable: true

# Select entityGuid, requestUrl from AjaxRequest where requestUrl is not null
relationships:
  - provider: newrelic
    eventType: AjaxRequest
    source:
      guid: entityGuid
    relationship: CALLS
    target:
      domain: EXT
      type: SERVICE
      domainId: requestUrl
      processor: 
        type: URL
        name: hostExtractor
    conditions:
      - attribute: requestUrl # verify exists

